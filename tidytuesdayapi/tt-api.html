```r
#* @get /available
function(req, res, limit = 10L) {
  
  collection &lt;- mongo(
    collection = "available",
    db = "metadata",
    url = Sys.getenv("DB_CONNECTION_URI")
  )

  available &lt;- collection$find(
    query = '{}',
    fields = '{"_id": false}',
    sort = '{"date": -1}',
    limit = limit
  )
  collection$disconnect()

  available
}
```
]

  )
  
  
  raw_doc &lt;- fs$read(date, progress = FALSE)
  unserialize(raw_doc$data)
